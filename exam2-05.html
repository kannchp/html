<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> การใช้แท็ก<p> </title>
</head>
<body>
    หมู่เกาะสุรินทร์<br />
    <p>
        ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย<br />
        จุดเด่น : มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่าย
        ชนิดต่างๆเช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด
    </p>
    ที่มา : การท่องเที่ยวแห่งประเทศไทย   
</body>
</html>
